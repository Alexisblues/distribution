apply plugin: 'android-library'
apply plugin: 'maven'

group = 'org.openintents'
version = '1.0.2'

android {
    compileSdkVersion 15
    buildToolsVersion "19.1.0"

    lintOptions {
        abortOnError false
    }

    defaultConfig {
        applicationId "org.openintents.distribution"
        minSdkVersion 4
        targetSdkVersion 15
    }

    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: uri("../../repo"))
        }
    }
}
