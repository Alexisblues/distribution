apply plugin: 'com.android.library'
apply plugin: 'maven'

group = 'org.openintents'
version = '1.1'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    lintOptions {
        abortOnError false
    }

    defaultConfig {
        versionCode 4
        minSdkVersion 4
        targetSdkVersion 23
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: uri("../../repo"))
        }
    }
}
